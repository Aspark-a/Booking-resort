<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/history.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo"><a href="../index.html">Phu My Villa</a></div>
        <ul>
          <li><a href="../index.html#home">home</a></li>
          <li><a href="../index.html#book">book</a></li>
          <li><a href="../index.html#about">about</a></li>
          <li><a href="../html/history.html">history</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <section id="search">
        <form>
          <input type="text" placeholder="Type your phone" id="search_inp" />
          <button id="signin-btn">Search</button>
        </form>
      </section>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <br />
            <button class="btn btn-default pull-right add-row">
              <i class="fa fa-plus"></i>&nbsp;&nbsp; Add Row
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered" id="editableTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Birthday</th>
                  <th>Age</th>
                  <th>Sex</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr data-id="1">
                  <td data-field="name">Dave Gamache</td>
                  <td data-field="birthday">May 19, 2015</td>
                  <td data-field="age">26</td>
                  <td data-field="sex">Male</td>
                  <td>
                    <a class="button button-small edit" title="Edit">
                      <i class="fa fa-pencil"></i>
                    </a>

                    <a class="button button-small edit" title="Delete">
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                </tr>
                <tr data-id="2">
                  <td data-field="name">Dwayne Johnson</td>
                  <td data-field="birthday">May 19, 2015</td>
                  <td data-field="age">42</td>
                  <td data-field="sex">Male</td>
                  <td>
                    <a class="button button-small edit" title="Edit">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a class="button button-small edit" title="Delete">
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                </tr>
                <tr data-id="3">
                  <td data-field="name">Halyna Nadia</td>
                  <td data-field="birthday">May 25, 2015</td>
                  <td data-field="age">22</td>
                  <td data-field="sex">Female</td>
                  <td>
                    <a class="button button-small edit" title="Edit">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a class="button button-small" title="Delete">
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/table.js"></script>
    <script src="../js/history.js"></script>
  </body>
</html>
